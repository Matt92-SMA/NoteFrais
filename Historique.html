<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes anciennes NDF</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .sidebar {
      width: 300px;
      background-color: #fdf2e9;
      border-left: 2px solid #e67e22;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h2 {
      color: #d35400;
    }
    .ndf-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #fff8f0;
      border: 1px solid #e67e22;
      border-radius: 5px;
    }
    .ndf-item:hover {
      background-color: #fce9d6;
    }
    .ndf-item a {
      color: #d35400;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Note de frais - SOFT MEDICAL AESTHETICS</h2>
  <div class="content">
    <h1>Bienvenue dans votre historique</h1>
    <p>Utilisez le panneau de droite pour voir vos anciennes notes de frais g√©n√©r√©es.</p>
  </div>

  <div class="sidebar">
    <h2>üóÇÔ∏è Anciennes NDF</h2>
    <div id="ndfList"></div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("historiqueNDF") || "[]");
    const container = document.getElementById("ndfList");

    if (data.length === 0) {

</body>
</html>
