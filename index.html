<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil Application</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0d6efd, #0a58ca);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
}

h1 {
    margin-bottom: 30px;
}

button {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.ndf-btn {
    background-color: #198754;
    color: white;
}

.code-btn {
    background-color: #0d6efd;
    color: white;
}

button:hover {
    opacity: 0.85;
    transform: scale(1.03);
}
</style>

</head>
<body>

<div class="container">
    <h1>Menu Principal</h1>

    <button class="ndf-btn" onclick="goToNDF()">
        Note de Frais
    </button>

    <button class="code-btn" onclick="goToCode()">
        Code Barre
    </button>
</div>

<script>
function goToNDF() {
    window.location.href = "NDF.html";
}

function goToCode() {
    window.location.href = "Code.html";
}
</script>

</body>
</html>
